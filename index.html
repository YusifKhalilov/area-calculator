<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Area calculator</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="content">
        <h1>Triangle, Rectangle and Pentagon's area calculator</h1>
        <div>
            <span class="sides-list">
                <input class="input" type="number" placeholder="side 1 length (cm)" />
                <input class="input" type="number" placeholder="side 2 length (cm)" />
                <input class="input" type="number" placeholder="side 3 length (cm)" />
            </span>
        </div>
        <div id="info">
            <h1>for Triangle enter 3 sides length</h1>
            <h1>for Rectangle enter heigth and width's length</h1>
            <h1>for Pentagon enter 1 side length</h1>
        </div>
        <button id="calculate">Calculate</button>
        <br />
        <div id="result" class="hide"></div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
